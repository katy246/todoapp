{% extends "base_generic.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
  <ul>
    {% for task in task_list %}
      <li>
        <a href="{{ task.get_absolute_url }}">{{ task.title }}</a> (due at {{task.due_date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no tasks here.</p>
  {% endif %}


{% endblock %}
